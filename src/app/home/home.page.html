<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input [(ngModel)]="fname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Address</ion-label>
      <ion-input [(ngModel)]="place"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Post code</ion-label>
      <ion-input [(ngModel)]="code"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Phone number</ion-label>
      <ion-input [(ngModel)]="tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Fax</ion-label>
      <ion-input [(ngModel)]="fax"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>E-mail</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item >
    <div align="center">
    <ion-button color="success" (click)="insert()">{{btn}}</ion-button>
    <ion-button color="warning" (click)="clear()">Clear</ion-button>
    </div>
  </div>

  <ion-list>
    <ion-item *ngFor="let Users of data">
      <ion-grid>
        <ion-row>
          <ion-col>
            <div>{{Users.fname}}</div>
          </ion-col>
          <ion-col>
            <div>{{Users.place}}</div>
          </ion-col>
          <ion-col>
            <div>{{Users.code}}</div>
          </ion-col>
          <ion-col>
            <div>{{Users.tel}}</div>
          </ion-col>
          <ion-col>
            <div>{{Users.fax}}</div>
          </ion-col>
          <ion-col>
            <div>{{Users.email}}</div>
          </ion-col>
          <ion-col>
            <ion-button color="warning" (click)="edit(Users.id)">Edit</ion-button>
            <ion-button color="danger" (click)="del(Users.id)">Delete</ion-button>
          </ion-col>
        </ion-row>

      </ion-grid>

    </ion-item>
  </ion-list>

</ion-content>
